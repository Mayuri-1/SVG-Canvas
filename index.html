<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS-FlowChart</title>
		<link rel="stylesheet" type="text/css" href="scripts/app.css">
	</head>	
	<body ng-app="app" ng-controller="AppCtrl">
		<div class="row">
		  <div class="col-md-12">
			  <div class="view-container" data-role-check>
				  <section data-ng-view="">
					  <div class="panel-body work-canvas" mouse-capture
						  ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">
						  <div class="row">
							  <div class="col-md-12" style="display: none;">
								  <textarea id="area" ng-model="canvasResult" chart-json-edit
									view-model="chartViewModel"></textarea>
							  </div>
							  <div class="col-md-12">
								  <div
									  style="overflow: auto; border: solid 1px #D7D7D7; width: 100%;">
									  <flow-chart id="canvasapp" style="width: 200%;float:left;"
										  chart="chartViewModel"> </flow-chart>
								  </div>
							  </div>
  						</div>
	  				</div>
				  </section>
			  </div>
		  </div>
	  </div>
		<script src="libs/vendor.js"></script>
		<!-- App code. -->
		<script src="scripts/app.js" type="text/javascript"></script>
		
		<!-- Flowchart code. -->
		<script src="scripts/svg_class.js" type="text/javascript"></script>
		<script src="scripts/mouse_capture_service.js" type="text/javascript"></script>
		<script src="scripts/dragging_service.js" type="text/javascript"></script>
		<script src="scripts/flowchart_viewmodel.js" type="text/javascript"></script>
		<script src="scripts/flowchart_directive.js" type="text/javascript"></script>
	</body>
</html>
